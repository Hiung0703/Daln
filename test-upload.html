<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Check Scanner - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preview-container {
            margin: 20px 0;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
        }
        
        .result-header {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            color: #667eea;
        }
        
        .result-body {
            border: 2px solid #f8f9ff;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .cheque-detail {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cheque-detail:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: bold;
            color: #667eea;
        }
        
        .detail-value {
            color: #333;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success-badge {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-left: 10px;
        }
        
        .time-badge {
            background: #2196f3;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ OCR Check Scanner</h1>
        <p class="subtitle">Upload ·∫£nh s√©c ƒë·ªÉ nh·∫≠n di·ªán th√¥ng tin t·ª± ƒë·ªông</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p><strong>K√©o th·∫£ ·∫£nh v√†o ƒë√¢y</strong></p>
            <p>ho·∫∑c</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Ch·ªçn file
            </button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>
        
        <button class="btn" id="uploadBtn" style="display: none;" onclick="uploadImage()">
            üöÄ Scan Check
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p><strong>ƒêang x·ª≠ l√Ω ·∫£nh...</strong></p>
            <p>M√¥ h√¨nh AI ƒëang nh·∫≠n di·ªán th√¥ng tin s√©c (~20-30s)</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="result-header">
                ‚úÖ K·∫øt qu·∫£ nh·∫≠n di·ªán
                <span class="time-badge" id="timeBadge"></span>
            </div>
            <div class="result-body" id="resultBody"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:4000/api/scan';
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const resultBody = document.getElementById('resultBody');
        const timeBadge = document.getElementById('timeBadge');
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Vui l√≤ng ch·ªçn file ·∫£nh!');
                return;
            }
            
            selectedFile = file;
            
            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
                result.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        async function uploadImage() {
            if (!selectedFile) return;
            
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            uploadBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const endTime = Date.now();
                const totalTime = ((endTime - startTime) / 1000).toFixed(1);
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data, totalTime);
                } else {
                    showError(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (err) {
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server: ' + err.message);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }
        
        function displayResult(data, totalTime) {
            result.style.display = 'block';
            timeBadge.textContent = `‚è±Ô∏è ${totalTime}s`;
            
            const details = data.data?.gt_parse?.cheque_details || [];
            
            let html = '';
            details.forEach(detail => {
                const key = Object.keys(detail)[0];
                const value = detail[key];
                const label = formatLabel(key);
                html += `
                    <div class="cheque-detail">
                        <div class="detail-label">${label}:</div>
                        <div class="detail-value">${value}</div>
                    </div>
                `;
            });
            
            resultBody.innerHTML = html || '<p>Kh√¥ng c√≥ d·ªØ li·ªáu</p>';
        }
        
        function formatLabel(key) {
            const labels = {
                'payer_name': 'üë§ Ng∆∞·ªùi tr·∫£',
                'address': 'üìç ƒê·ªãa ch·ªâ',
                'cheque_date': 'üìÖ Ng√†y',
                'payee_name': 'üë• Ng∆∞·ªùi th·ª• h∆∞·ªüng',
                'memo': 'üìù Ghi ch√∫',
                'amt_in_figures': 'üíµ S·ªë ti·ªÅn (s·ªë)',
                'amt_in_words': 'üí¨ S·ªë ti·ªÅn (ch·ªØ)',
                'routing_number': 'üî¢ S·ªë routing',
                'account_number': 'üè¶ S·ªë t√†i kho·∫£n',
                'cheque_number': 'üé´ S·ªë s√©c',
                'bank_name': 'üè¢ Ng√¢n h√†ng'
            };
            return labels[key] || key;
        }
        
        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
