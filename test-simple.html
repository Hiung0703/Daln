<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OCR Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        input[type="file"] { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß™ Simple OCR Test Page</h1>
    
    <div id="services"></div>
    
    <hr>
    
    <h2>Test Upload</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Upload & Scan</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:4000/api';
        
        // Check services on load
        window.onload = async () => {
            const services = document.getElementById('services');
            services.innerHTML = '<h2>Checking Services...</h2>';
            
            let html = '';
            
            // Check Node API
            try {
                const res = await fetch('http://localhost:4000/');
                const data = await res.json();
                html += `<div class="status ok">‚úÖ Node API: ${data.message}</div>`;
            } catch (err) {
                html += `<div class="status error">‚ùå Node API: ${err.message}</div>`;
            }
            
            // Check Model Service
            try {
                const res = await fetch('http://localhost:5000/health');
                const data = await res.json();
                html += `<div class="status ok">‚úÖ Model Service: ${data.status}</div>`;
            } catch (err) {
                html += `<div class="status error">‚ùå Model Service: ${err.message}</div>`;
            }
            
            services.innerHTML = '<h2>Service Status</h2>' + html;
        };
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            result.innerHTML = '<p>‚è≥ Uploading and processing... (~20-30s)</p>';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_URL}/scan`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="status ok">‚úÖ Success in ${elapsed}s</div>
                        <h3>Extracted Data:</h3>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<div class="status error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="status error">‚ùå Error: ${err.message}</div>`;
            }
        }
    </script>
</body>
</html>
